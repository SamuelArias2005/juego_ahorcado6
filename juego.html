<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Juego Ahorcado</title>
    <link rel="stylesheet" type="text/css" href="estilo-ahoracado.css">
  </head>
  <body>
      <div class="main-container">

        <h1 class="titulo">Juego del ahorcado</h1>
        <h1 id="msg-final"></h1>
        <h3 id="acierto"></h3>
        <div class="flex-row">
          <h2 class="palabra" id="palabra"></h2>
          <picture>
           <img src="ahorcado_6.png" alt="" id="image6">
           <img src="ahorcado_5.png" alt="" id="image5">
           <img src="ahorcado_4.png" alt="" id="image4">
           <img src="ahorcado_3.png" alt="" id="image3">
           <img src="ahorcado_2.png" alt="" id="image2">
           <img src="ahorcado_1.png" alt="" id="image1">
           <img src="ahorcado_0.png" alt="" id="image0">
          </picture>
        </div>
          
          <div class="col">
            <h3>Intentos restantes: <span id="intentos">6</span></h3>
          </div>
          <div class="col2">
            <button onclick="inicio()" id="reset">Elegir otra palabra</button>
          
          </div>
            <div class="col3">
              <button onclick="pista()" id="pista">Dame una pista!</button><br>
            <span id="hueco-pista"></span>
            </div>
          
        
        
          <div class="col4">
            <div class="flex-row" id="abcdario">
            </div>
          </div>
        
        
      </div>
    <script src="ahorcado.js"></script>
  </body>
</html>
